<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10 ">
                <div class="card register-box" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-5 d-none d-md-block">
                            <img src="../../../assets/images/car-parking.png" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body px-4 p-lg-5 text-black">
                                <form>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="name" />
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="form2Example17" class="form-control form-control-sm"
                                            formControlName="email" />
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-sm"
                                            formControlName="password" />
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="address" />
                                    </div>

                                    <div class="form-outline mb-1">
                                        <label class="form-label">Mobile</label>
                                        <input type="text" class="form-control form-control-sm"
                                            formControlName="mobile" />
                                    </div>

                                    <div class="pt-2">
                                        <input type="submit" class="btn btn-outline-primary register-btn"
                                            value="Register">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
