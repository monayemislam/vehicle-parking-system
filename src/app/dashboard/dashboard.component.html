<div class="d-flex">
  <!-- left Sidebar Start -->
  <div class="left-sidebar-wrapper" id="leftSidebar">
    <div class="list-group list-group-flush sidebar-item">
      <a routerLink="" class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa-solid fa-gauge pe-2"></i>
        <span class="hide-text">Dashboard</span>
      </a>
      <a routerLink="parking-space/list-parking-space"
        class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa-solid fa-square-parking pe-2"></i>
        <span class="hide-text">Parking Space</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa fa-tasks pe-2"></i>
        <span class="hide-text">New Requests</span>
      </a>
      <a routerLink="requests/completed-requests" class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa-solid fa-square-check pe-2"></i>
        <span class="hide-text">Completed Requests</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa-regular fa-rectangle-xmark pe-2"></i>
        <span class="hide-text">Cancelled Requests</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent d-flex align-items-center">
        <i class="fa-solid fa-screwdriver-wrench pe-2"></i>
        <span class="hide-text"><button class="dropdown-item" (click)="signOutUser()">Sign Out</button></span>
      </a>
    </div>
  </div>

  <div class="content-wrapper px-3">
